    <section id="Contacts" class="container ">
   <div class="row justify-content-center">

            <!--      Partie Nourhène  début   -->
            <div id="colform" class="col-12  border border-danger mx-auto mx-lg-3 p-5">
                <h2  class="titreform">Formulaire de Contact</h2><br>
                <form>
                    <div class="h2">Vos coordonnées</div>
                    <label for="firstname">Nom :</label>
                    <input type="text" id="firstname" name="firstname" size="50" placeholder="EVERGREEN" required>
                    <p id="pfirstname"></p>
                    <label for="lastname"> Prenom : </label>
                    <input type="text" id="lastname" name="lastname" size="50" placeholder="Katniss" required>
                    <p id="plastname"></p>
                    <label for="email">Adresse mail :</label>
                    <input type="email" id="email" name="email" size="50" placeholder="xxxxx@aaa.com" required>
                    <p id="pemail"></p>
                    <div class="h3">Votre Message :</div>
                    <label for="object">Objet :</label><br>
                    <input type="text" id="object" name="object" size="50" required>
                    <p id="pobject"></p>
                    <label for="message">Votre message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="50"></textarea>
                    <br><br>
                   <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger" id="idbtnsend" >Envoyer</button>
                   </div>
                </form>
                <!--      Partie Nourhène  FIN   -->
                <!--      Partie avis de consommateurs debut  -->
            </div>
        </div>
